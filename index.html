<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="assets/logo.gif" alt="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-value" type="number" value="1.00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="box">
                <img src="assets/real.png" alt="moeda-a-converter">
                <p>Real</p>
                <p class="value-section">R$ 1,00</p>
            </div>
            
            <img class="vetor" src="assets/Vector.png" alt="seta-a-converter">

            <div class="box">
                <img class="img-currency" src="assets/dolar.png" alt="moeda-convertida">
                <p id="name-currency">Dolar Americano</p>
                <p class="value-section-converted">$ 0,18</p>
            </div>
        </section>
    </main>
<script src="scripts.js"></script>
</body>

</html>
